apiVersion: v1
kind: Service
metadata:
  labels:
    app: server
  name: server
spec:
  selector:
    app: server
  ports:
    - name: grpc
      port: 9000
      protocol: TCP
      targetPort: grpc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: server
  name: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - image: okteto.dev/codingpot-pr12er-server
          imagePullPolicy: Always
          name: server
          ports:
            - containerPort: 9000
              name: grpc
              protocol: TCP
            - containerPort: 9093
              name: http-metrics
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 10m
            limits:
              cpu: 1000m
              memory: 2Gi

          env:
            - name: PR12ER_GRPC_PORT
              value: "9000"
            - name: PR12ER_PROMETHEUS_PORT
              value: "9093"

          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "--addr=:9000"]
            initialDelaySeconds: 10

          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "--addr=:9000"]
            initialDelaySeconds: 20
            periodSeconds: 60
