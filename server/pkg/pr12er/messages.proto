syntax = "proto3";
package pkg.pr12er;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/codingpot/server/pkg/pr12er";

enum Category {
  CATEGORY_UNSPECIFIED = 0;
  CATEGORY_VISION = 1;
  CATEGORY_NLP = 2;
  CATEGORY_OCR = 3;
  CATEGORY_AUDIO = 4;
  CATEGORY_RS = 5;
}

enum Framework {
  FRAMEWORK_UNSPECIFIED = 0;
  FRAMEWORK_TENSORFLOW = 1;
  FRAMEWORK_PYTORCH = 2;
  FRAMEWORK_OTHERS = 3;
}

message Video {
  int32 id = 1;
  string title = 2;
  string link = 3;
  string presenter = 4;
  Category category = 5;
  int64 number_of_like = 6;
  repeated string keywords = 7;
  int64 number_of_views = 8;
  google.protobuf.Timestamp published_date = 9;
}

message Detail {
  int32 pr_id = 1;
  repeated Paper paper = 2;
  repeated Paper relevant_papers = 3;
  repeated Paper same_author_papers = 4;
}

message Paper {
  string paper_id = 1;
  string arxiv_id = 2;
  string absract = 3;
  string pub_date = 4;
  repeated string authors = 5;
  repeated Repository repositories = 6;
  repeated Method methods = 7;
}

message Repository {
  bool is_official = 1;
  string url = 2;
  string owner = 3;
  Framework framework = 4;
  int64 number_of_stars = 5;
  string description = 6;
}

message Method {
  string name = 1;
  string full_name = 2;
  string description = 3;
}