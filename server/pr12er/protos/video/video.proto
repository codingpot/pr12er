syntax = "proto3";
package pr12er.protos;

option go_package = "pkg/protos;pr12er";

enum Category {
    UNKOWN = 0;
    VISION = 1;
    NLP = 2;
    OCR = 3;
    AUDIO = 4;
    RS = 5;
}
  
message Video {
    uint32 id = 1;
    string title = 2;
    string link = 3;
    string presenter = 4;
    Category category = 5;
    uint32 number_of_like = 6;
}

message VideosResponse {  
    repeated Video videos = 1;
}

message VideosRequest {}